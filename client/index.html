<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Humble Nomad</title>

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Leaflet Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/guide.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/nav-footer.css">
    <link rel="stylesheet" href="css/overlay-menu.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/profile.css">

    <link rel="stylesheet" href="css/trips.css">
    <link rel="manifest" href="manifest.json">

</head>

<body>

<!-- Top Navigation Bar (Fixed Search Bar) -->
<div class="top-nav">
    <input 
        type="text" 
        id="top-search-bar" 
        class="search-bar" 
        placeholder="Search for a campsite..." 
    />
</div>



<div id="map"></div>





<!-- Bottom Navigation Bar -->
<div class="nav-bar">
        <div id="map-btn" class="page">
            🏕️ <span>Campsite</span>
        </div>

        <div id="favs-btn" onclick="setPageId('favs-page'); setActive(this);">
            ❤️ <span>Favs</span>
        </div>

        <div id="dashboard-btn" class="page">
            🛖 <span>Dashboard</span>
        </div>

        <div id="forums-btn" class="page">
            🗯️ <span>Forums</span>
        </div>

        <div id="profile-btn" class="page">      
            🪪 <span>Profile</span>
        </div>
</div>

<!-- Custom Scripts -->
<script src="js/guides.js"></script>
<script src="js/header.js"></script>
<script src="js/main.js"></script>
<script src="js/map.js"></script>
<script src="js/nav-footer.js"></script>
<script src="js/overlay-menu.js"></script>

<script src="js/profile.js"></script>
<script src="js/side-bar.js"></script>
<script src="js/top-nav.js"></script>
<script src="js/trips.js"></script>
<script src="js/service-worker.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
